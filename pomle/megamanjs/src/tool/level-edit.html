
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Level Edit</title>
    <link rel="stylesheet" type="text/css" href="level-edit.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="TweenLite.min.js"></script>
    <script src="Draggable.min.js"></script>

    <script src="./components/ObjectManipulator.js"></script>
    <script src="./components/KeyboardHelper.js"></script>
    <script src="./components/BackgroundManager.js"></script>
    <script src="./components/TileManager.js"></script>
    <script src="level-edit.js"></script>
</head>

<body>
    <div class="workspace">
        <div class="zoom">
            <div class="grid">
                <div class="template"></div>
                <div class="overlay"></div>
                <div class="items">
                    <div class="layer misc"></div>
                    <div class="layer solid"></div>
                    <div class="layer object"></div>
                    <div class="layer background"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="assets">
        <div class="sprites">

        </div>

        <div class="enemies">

        </div>

        <div class="powerups">

        </div>

        <div class="collision">
            <div class="solid rect" type="solid" style="width: 16px; height: 16px;"></div>
            <div class="solid rect" type="solid" style="width: 64px; height: 16px;"></div>
            <div class="solid rect" type="solid" style="width: 128px; height: 16px;"></div>
            <div class="solid rect" type="solid" style="width: 256px; height: 16px;"></div>
            <div class="solid rect" type="solid" style="width: 16px; height: 64px;"></div>
            <div class="solid rect" type="solid" style="width: 16px; height: 128px;"></div>
            <div class="solid rect" type="solid" style="width: 16px; height: 256px;"></div>
        </div>
    </div>

    <form id="controlpanel">
        <div class="controlpanel">
            <div>
                <fieldset class="zoom">
                    <legend>Zoom</legend>
                    <button data-mag=".5"> - </button>
                    <button data-mag="2"> + </button>
                </fieldset>
                <fieldset class="snap">
                    <legend>Snap</legend>
                    <input type="radio" name="snap" value="1"><label>1</label>
                    <input type="radio" name="snap" value="16"><label>16</label>
                    <input type="radio" name="snap" value="32"><label>32</label>
                </fieldset>
                <fieldset class="layers">
                    <legend>Layers</legend>
                    <input type="checkbox" name="solid"><label>Solids</label>
                    <input type="checkbox" name="object"><label>Objects</label>
                    <input type="checkbox" name="grid"><label>Grid</label>
                    <input type="checkbox" name="template"><label>Template</label>
                </fieldset>
            </div>
            <table>
                <tr>
                    <td>Template</td>
                    <td><input type="text" name="templateUrl"></td>
                    <td><button type="submit" name="loadTemplate">Update</button></td>
                </tr>
                </form>

                <tr>
                    <td>XML</td>
                    <td><input type="text" name="xmlUrl"></td>
                    <td><button type="submit" name="loadXml">Load</button></td>
                </tr>
            </table>
        </div>
    </form>

    <div>
        <div>
            <textarea id="console" style="height: 100px; width: 100%;"></textarea>
        </div>
        <button id="generateXml">Generate</button>
    </div>
</body>
</html>
